<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>Tarea 6 - Mercedes Amor</title>
</head>
<body class="card-body">
    <div class="container mt-5">
        <h1 class="mb-4">Vista Empleado</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Id</td>
                    <td th:text="${empleado.id}">Id</td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td th:text="${empleado.nombre}">nombre</td>
                </tr>
                <tr>
                    <td>Salario</td>
                    <td th:text="${empleado.salario}">salario</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td th:text="${empleado.email}">email@gmail.com</td>
                </tr>
                <tr>
                    <td>En activo</td>
                    <td th:text="${empleado.enActivo}">bool</td>
                </tr>
                <tr>
                    <td>GÃ©nero</td>
                    <td th:text="${empleado.genero}">genero</td>
                </tr>
                <tr>
                    <td>
                        <a class="btn btn-primary" th:href="@{/edit/{id}(id=${empleado.id})}">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/borrar/{id}(id=${empleado.id})}">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-secondary mt-3">Inicio</a>
    </div>
</body>
</html>
